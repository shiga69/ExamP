<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="form-container">
    <form id="user-form">
      <div class="form-group">
        <label for="full-name" class="input-label">Full Name</label>
        <input type="text" id="full-name" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="email" class="input-label">Email</label>
        <input type="email" id="email" class="form-input" required />
      </div>
      <div class="form-group">
        <label for="hobbies" class="input-label">Hobbies</label>
        <input type="text" id="hobbies" class="form-input" placeholder="e.g. Reading, Swimming">
      </div>
      <div class="form-group">
        <label for="age" class="input-label">Age</label>
        <input type="number" id="age" class="form-input" required />
      </div>
      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <div id="people-list" class="people-grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
